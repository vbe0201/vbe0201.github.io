---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include header.html %}
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    function loadRandomPost() {
      const posts = [
        {% for post in site.posts %} "{{ post.url }}", {% endfor %}
      ];

      let randomPost = posts[Math.floor(posts.length * Math.random())];
      location.replace(randomPost);
    }

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };
 
    initTheme(localStorage.getItem("theme"));
    
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="not-found">
        <div class="container">
          <div class="title">404</div>
          <p class="phrase">This is a dead-end. Nothing to see here. ğŸ•µï¸</p>
          Go check out <a class="solution" href="javascript:loadRandomPost()">this post</a> instead.
        </div>
      </div>
    </main>  
    {% include footer.html %}
  </div>
    
</body>

</html>
